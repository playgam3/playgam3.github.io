<!DOCTYPE html>
<html>
	<head>
		<title>School Clickeroo</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="Spiel.css">
		
		
		<script>
		// c = click  m = multiplikator cl = Clicker Level
			var c, m, cl, cu;
			c = 1;
			m = 1.5;
			cl = 1;
			cu = 10;



		</script>
	</head>

	<body>
		<div id="all">
			<div id="kopf">
			
			</div>
			<div id="keks">
				<img src="PixelKawaiiCookieEasternEdition.gif" style="width:100%;height:100%;" onclick="Cookie()" oncontextmenu="return false;" draggable="false">
			</div>
			<div id="zaehler">
			
			<script>
		
			function Loading()
			{
				document.getElementById("cookies_produced").innerHTML=c;
				document.getElementById("clicker_level").innerHTML=cl;
				document.getElementById("upgrade_kosten").innerHTML=cu;
				document.getElementById("clicker_multiplikator").innerHTML=m;
			}
			function Cookie()
			{
				if(c <= 2)
				{
				c ++;
				}
				else{
				c = Math.floor(c+m);
				}
				
				document.getElementById("cookies_produced").innerHTML = c;
				Loading();
			}
			function Upgrade()
			{
				if(c >= cu)
				{
					m +=0.5;
					c -= cu;
					cu += Math.floor(cu*1.5);
					cl++;
					Loading();
				}
			}
		
			</script>
			
				<b>Number of Cookies: <span id="cookies"></span></b><br>
			<div id="c">Cookies produced: <span id="cookies_produced" onLoad="cLaden()">0</span><br></div>
			
			
			
			<div id="cl">Clicker Level: <span id="clicker_level">1</span><br></div>
			<div id="pr">Production: <span id="clicker_productivity"></span><br></div>
			<div id="m">Multiplikator: <span id="clicker_multiplikator">1</span><br></div>
			</div>
			
			<div id="rechtemenü">
			
			 
			<div id="cu">Upgrade Kosten:<span id="upgrade_kosten">0</span><br>
			<input type="button" id="cu" value="Upgraden" onclick="Upgrade()"></input></div>

			<script src="Spiel.js"></script>
			</div>
			<div id="fuß">
			
			</div>
		</div>
		
	
		
		
	</body>
</html>
